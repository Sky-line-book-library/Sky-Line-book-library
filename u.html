<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="hero">
        <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="Login()" >Login</button>
            <button type="button" class="toggle-btn"onclick="Register()">Register</button>
        </div>
    
    <form id="Login" class="input-group">
        <input id="email" type="text" class="input-field" placeholder="User id" required>
        <input id="password" type="password" class="input-field" placeholder="Enter Password"  required>
        <input type="checkbox" class="check-box"><span>Remember Password</span>
        <input type="button" class="submit-btn" value="login" onclick="validate();">
    </form>
    <form id="Register" class="input-group">
        <input id="User id" type="text" class="input-field" placeholder="User id" required>
        <input id="Email id" type="email" class="input-field" placeholder="Email id" required>
        <input id="password" type="password" class="input-field" placeholder="Enter Password"  required>
        <input type="checkbox" class="check-box"><span>I agree to the terms & conditions </span>
        <input type="button" class="submit-btn" value="Register" onclick="insert()">
    </form>
    </div>
    </div>
<script>
var x = document.getElementById("Login")
var y = document.getElementById("Register")
var z = document.getElementById("btn")

function Register(){
    x.style.left ="-400px";
    y.style.left ="50px";
    z.style.left ="110px";
}

function Login(){
    x.style.left ="50px";
    y.style.left ="450px";
    z.style.left ="0px";
}


</script>
